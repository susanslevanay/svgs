<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="container1">
            <div class="container-cards">
                <div class="clock">
                    <svg  width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="110" cy="110" r="100" stroke-width="10" fill="black" stroke=" black"/>
                        <polyline points="65,115 115,115 115,55 " stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div >
                    <button class="buttons">Check the time</button>
                </div>
            </div>
            <div class="container-cards">
            </div>
                    <svg class="animate__animated animate__bounce"> width="200" height="200"
                        <use href="styles/easy-envelope.svg#letter"></use>
                    </svg>
                </div>
                <div >
                    <button class="buttons">Check your mail</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
